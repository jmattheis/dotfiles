set -s escape-time 0

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

set -g mouse on
set -g history-limit 5000000
set -g status-interval 1
set -g monitor-activity on
set -g visual-activity on
set -g set-titles on
set -g set-titles-string "#W (#h)"
set -g base-index 1
setw -g pane-base-index 1
set -g lock-command vlock

set -g status-keys vi
setw -g mode-keys vi
bind r source-file ~/.tmux.conf \; display "Reloaded config."

set -g status-left '#[fg=green,bright]#(whoami)@#H #[fg=blue]#S'
set -g status-left-length 25
set -g status-justify centre
set -g status-style fg=white,bg=black
set -g status-right '#(uptime | sed -E "s/.+up\s+(.+),\s*([0-9]+)\s*user.+average: .+, .+, (.+)/\1; \2u; \3/") #[fg]%b %d %H:%M:%S#[default]'
set -g pane-border-style fg=green,bg=black
set -g pane-active-border-style fg=white,bg=green

setw -g window-status-style fg=cyan,bg=default,dim
setw -g window-status-format "#[fg=#BBBBBB]#I#[default]#[fg=#666666]|#[default]#W#[fg=#00FF00]#F#[default]"
setw -g window-status-current-style fg=white,bg=default,bright
setw -g window-status-current-format " #[fg=#FFFF00](#[default]#[fg=#FFFFFF]#I#[default]#[fg=#00FF00]#F#[default] #W#[fg=#FFFF00])#[default]"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
